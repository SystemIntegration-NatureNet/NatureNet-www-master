<div ng-controller="SignUpController">
	<form novalidate>
        <div>
            <p>{{consent.notice}}</p>
        </div>
		<div>
			<div>
				<label><input type="checkbox" required="true" ng-model="account.consent.upload"/>{{ consent.upload }}</label>
			</div>
			<div>
				<label><input type="checkbox" required="true" ng-model="account.consent.share"/>{{ consent.share }}</label>
			</div>
			<div>
				<label><input type="checkbox" ng-model="account.consent.recording"/>{{ consent.recording }}</label>
			</div>
			<div>
				<label><input type="checkbox" ng-model="account.consent.survey"/>{{ consent.survey }}</label>
			</div>
		</div>
		<div class="form-group has-feedback">
			<label class="control-label col-sm-3" for="input-username">Username:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="account.username" class="form-control" id="input-username" aria-describedby="input-username-status">
                <span id="input-username-status" class="sr-only">(valid)</span>
            </div>
		</div>
		<div class="form-group has-feedback">
			<label class="control-label col-sm-3" for="input-password">PIN:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="account.password" class="form-control" id="input-password" aria-describedby="input-password-status">
                <span id="input-password-status" class="sr-only">(valid)</span>
            </div>
		</div>
		<div class="form-group has-feedback">
			<label class="control-label col-sm-3" for="input-name">Name:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="account.name" class="form-control" id="input-name" aria-describedby="input-name-status">
                <span id="input-name-status" class="sr-only">(valid)</span>
            </div>
		</div>
		<div class="form-group has-feedback">
			<label class="control-label col-sm-3" for="input-email">Email:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="account.email" class="form-control" id="input-email" aria-describedby="input-email-status">
                <span id="input-email-status" class="sr-only">(valid)</span>
            </div>
		</div>
		<div class="form-group has-feedback">
			<label class="control-label col-sm-3" for="input-affiliation">Affiliation:</label>
            <div class="col-sm-9">
                <select ng-model="account.affiliation" class="form-control" id="input-affiliation" aria-describedby="input-affiliation-status">
                    <option ng-repeat="aff in affiliations" value="{{aff.key}}">{{aff.name}}</option>
                </select>
                <span id="input-affiliation-status" class="sr-only">(valid)</span>
            </div>
		</div>
		<div>
			<input type="submit" ng-click="submit()" value="Submit">
		</div>
		<p ng-if="errorMessage" class="alert alert-danger"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{ errorMessage }}</p>
		<p ng-if="successMessage" class="label label-success">{{ successMessage }}</p>
	</form>
</div>
