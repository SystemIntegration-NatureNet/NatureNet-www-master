<!DOCTYPE html>
<html ng-app="app">

<head>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    
    .ng-hide {
      display: none!important;
    }
  </style>
  <title ng-bind="title">NatureNet</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <base href="/">

  <link href="images/favicon.ico" rel="shortcut icon">

  <!-- build:css styles/lib.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/.tmp/styles.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body>

  <div style="width:100%; height: 100%;">
    <div id="app" class="outer"
      ng-include="'app/layout/shell.html'"
      ng-controller="ShellController as vm">
    </div>
    <div id="app" class="overlay overlay--splash" ng-show="showSplash">
    </div>
  </div>

  <div id="scripts" style="display: none">
    <!-- google maps js -->
    <script src="http://maps.google.com/maps/api/js"></script>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/auth/auth.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception.module.js"></script>
    <script src="/src/client/app/blocks/logger/logger.module.js"></script>
    <script src="/src/client/app/blocks/router/router.module.js"></script>
    <script src="/src/client/app/communities/communities.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/explore/explore.module.js"></script>
    <script src="/src/client/app/home/home.module.js"></script>
    <script src="/src/client/app/ideas/ideas.module.js"></script>
    <script src="/src/client/app/layout/layout.module.js"></script>
    <script src="/src/client/app/projects/projects.module.js"></script>
    <script src="/src/client/app/widgets/widgets.module.js"></script>
    <script src="/src/client/app/auth/auth.controller.js"></script>
    <script src="/src/client/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/src/client/app/blocks/exception/exception.js"></script>
    <script src="/src/client/app/blocks/logger/logger.js"></script>
    <script src="/src/client/app/blocks/router/router-helper.provider.js"></script>
    <script src="/src/client/app/communities/communities.controller.js"></script>
    <script src="/src/client/app/communities/communities.route.js"></script>
    <script src="/src/client/app/core/config.js"></script>
    <script src="/src/client/app/core/constants.js"></script>
    <script src="/src/client/app/core/core.route.js"></script>
    <script src="/src/client/app/core/dataservice.js"></script>
    <script src="/src/client/app/core/utility.js"></script>
    <script src="/src/client/app/explore/explore.controller.js"></script>
    <script src="/src/client/app/explore/explore.route.js"></script>
    <script src="/src/client/app/explore/nn-map-contain.directive.js"></script>
    <script src="/src/client/app/home/home.controller.js"></script>
    <script src="/src/client/app/home/home.route.js"></script>
    <script src="/src/client/app/ideas/ideas.controller.js"></script>
    <script src="/src/client/app/ideas/ideas.route.js"></script>
    <script src="/src/client/app/layout/header.controller.js"></script>
    <script src="/src/client/app/layout/shell.controller.js"></script>
    <script src="/src/client/app/projects/projects.controller.js"></script>
    <script src="/src/client/app/projects/projects.route.js"></script>
    <script src="/src/client/app/widgets/nn-badge.directive.js"></script>
    <script src="/src/client/app/widgets/nn-comment.directive.js"></script>
    <script src="/src/client/app/widgets/nn-dropdown.directive.js"></script>
    <script src="/src/client/app/widgets/nn-image.directive.js"></script>
    <script src="/src/client/app/widgets/nn-observations-list.directive.js"></script>
    <script src="/src/client/app/widgets/nn-social-totals.directive.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
  </div>
</body>

</html>
