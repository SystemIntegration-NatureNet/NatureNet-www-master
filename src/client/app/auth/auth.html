
<style>
.profile-img {
  width: 120px;
  height: 120px;
}
</style>


<div ng-if="vm.mode === 'signin'" class="auth__content"
  ng-include="'app/auth/signin.html'">
</div>

<div class="modal-dialog -center"  ng-if="vm.mode !== 'signin'" ng-click="$event.stopPropagation()" data-backdrop="true">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="vm.close()" aria-hidden="true">&times;</button>
      <div class="modal-title">
        <section class="main__section masthead">
          <header style="text-align:center;" class="masthead__header">

            <div class="fa-stack fa-5x" ng-hide="vm.avatar!=null">
              <i style="color:grey;" class="fa fa-circle fa-stack-2x"></i>
              <i style="color:white;" class="fa fa-user fa-stack-1x"></i>
            </div>
            <img ng-hide="vm.avatar==null" class="profile-img" ng-src="{{vm.avatar}}" ngf-src="!vm.avatarFile[0].$error && vm.avatarFile[0]"/>
            <div ngf-drop ngf-select ng-drag-over-class="'dragover'"
                  ngf-multiple="false" ngf-pattern="'image/*'" accept="image/*"
                  ng-model="vm.avatarFile" style="width:100%;height:100%">
            <div class="auth__upload">
              <h3 style="color:#4DB26A;">Change Profile Photo</h3>

            </div>
            </div>
          </header>
          <div class="masthead__text">{{description}}</div>
        </section>
      </div>
    </div>
    <div style="overflow-y: auto; height:425px;" class="modal-body">
        <div ng-if="vm.mode === 'register'" class="auth__content"
          ng-include="'app/auth/register.html'">
        </div>

        <div ng-if="vm.mode === 'update'" class="auth__content"
          ng-include="'app/auth/edit.html'">
        </div>
    </div>
  </div><!-- /.modal-content -->
</div>
