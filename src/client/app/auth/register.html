<form class="auth__form auth__form--register"
  ng-submit="vm.join(vm.email, vm.password)">

  <div class="auth__text">
    Join NatureNet today!
  </div>

  <div style="margin-bottom: 30px; line-height: 1.4;">
      <!-- TODO: determine approach for consent. this is placeholder text. -->
  </div>

  <input class="auth__field"
    placeholder="Username"
    type="text"
    ng-model="vm.name">
  </input>

  <input class="auth__field"
    placeholder="password"
    type="password"
    ng-model="vm.password">
  </input>

  <input class="auth__field"
    placeholder="email"
    type="text"
    ng-model="vm.email">
  </input>

  <input class="button button--auth"
    value="join"
    type="submit">
  </input>

</form>
