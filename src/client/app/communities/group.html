<section class="main__section masthead">
  <header class="masthead__header">

    <nn-badge class="nn-badge nn-badge--banner"
      title="{{vm.group.name}}"
      subtitle="{{vm.userSite}}"
      avatar-url="{{vm.group.avatar}}">
    </nn-badge>
  </header>

  <div class="masthead__text">{{vm.group.bio}}</div>
</section>



<section class="main__section recent-contributions">
  <div class="main__subtitle">Contributions by {{vm.group.name}}</div>
  <div class="main__subtitle" ng-repeat-start="uid in vm.groupMembers">
    <nn-badge class="nn-badge clickable"
      title="{{$root.users[uid].display_name}}"
      avatar-url="{{$root.users[uid].avatar}}"
      ng-click="vm.updateUserId(uid)">
    </nn-badge>
  </div>
  <nn-observations-list ng-repeat-end observations="vm.observations[uid]" limit="5"></nn-observations-list>
</section>
