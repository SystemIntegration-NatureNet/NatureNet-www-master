<!-- <nn-comment-form> -->
<form class="nn-badge comment" ng-submit="doComment()">
  <div class="nn-badge__avatar"
    style="background-image: url('{{(avatarUrl || '/images/default-avatar.png') | img_thumb }}')">
  </div>
  <textarea class="comment__input" placeholder="Write a comment..." ng-model="comment"/>
  <input type="submit" style="visibility: hidden;" />
</form>
