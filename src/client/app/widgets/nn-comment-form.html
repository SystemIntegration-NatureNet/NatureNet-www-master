<!-- <nn-comment-form> -->
<form class="badge comment" ng-submit="doComment()">
  <div class="badge__avatar" ng-if="showDefault"
    style="background-image: url('/images/default-avatar.png')">
  </div>
  <div class="badge__avatar" ng-if="!showDefault"
    style="background-image: url('{{avatarUrl | thumb}}')">
  </div>
  <input type="text" class="comment__input" placeholder="Write a comment..." ng-model="comment"/>
  <input type="submit" style="visibility: hidden;" />
</form>
