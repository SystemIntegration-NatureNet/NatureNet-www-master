<!-- <nn-observations-list>" -->

<div class="main__observations">
  <div class="list-item list-item--square"
    style="cursor: pointer;"
    ng-if="observations.length > 0"
    ng-repeat="o in observations | filter:{ status:'!deleted' } | orderBy: '-updated_at' | limitTo: limit"
    ng-click="showObservation(o)">
    <nn-image class="list-item__image" image-url="{{o.data.image | img_thumb}}">
    </nn-image>
    {{imageOnly}}
    <div ng-if="imageOnly!=='true'" class="list-item__detail">
      <nn-badge class="nn-badge item__user"
        title="{{$root.users[o.observer].display_name}}"
        subtitle="{{formatDate(o.updated_at)}}"
        avatar-url="{{$root.users[o.observer].avatar}}">
      </nn-badge>
    </div>
  </div>
  <div ng-if="observations.length === 0">No Observations.</div>
</div>

<div style="margin-bottom:20px;" class="" ng-if="expandable && (observations.length > limit)">
  <a ng-click="incrementLimit()" href="">Show More</a>
</div>
