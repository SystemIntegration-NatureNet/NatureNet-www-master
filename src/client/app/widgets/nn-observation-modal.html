<div style="min-height: 100vh; position: absolute; background-color: rgba(60, 100, 100, 0.95); height: 100%; z-index:1000;" class="overlay-partial">

  <div class="modal-dialog -center-nav show" ng-click="$event.stopPropagation()" data-backdrop="true">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" ng-click="hide()" aria-hidden="true">&times;</button>

        <nn-badge class="nn-badge detail__user" title="{{$root.users[observation.observer].display_name}}" subtitle="{{formatDate(observation.updated_at)}}" avatar-url="{{avatarUrl}}">
        </nn-badge>
      </div>

      <div class="modal-body">
        <div class="detail">

          <div class="detail__description" ng-if="observation.data.text">{{observation.data.text}}</div>

          <a ng-if="!!observation.data.image" ng-href="{{observation.data.image}}" target="_new">
            <img class="detail__image img-responsive" src="{{observation.data.image | img_large }}" ng-if="observation.data.image"></img>
          </a>

          <nn-social-totals class="totals detail__totals" data="observation" context="observations" show-dislikes="false"></nn-social-totals>
          <a ng-if="!!observation.data.doc" ng-href="{{observation.data.doc}}" target="_new">Download Document</a>

        </div>
      </div>

      <div class="modal-footer">
        <section align="left" class="detail__comments">

          <nn-comment class="comment detail__comment" ng-repeat="c in comments | orderBy: 'updated_at'" name="{{$root.users[c.commenter].display_name}}" date="{{c.updated_at}}" avatar-url="{{$root.users[c.commenter].avatar}}" comment="{{c.comment}}">
          </nn-comment>

          <nn-comment-form class="nn-badge comment list-item__comment" data="observation" context="observations">
          </nn-comment-form>

        </section>
      </div>

    </div>

  </div>
</div>
