<div class="modal-dialog -center-nav" style="margin: 120px auto; overflow:hidden; z-index: 1000;" ng-class="{show:show, hide:!show}" data-backdrop="true">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="hide()" aria-hidden="true">&times;</button>

      <div class="modal-title">
        <section class="masthead__header">
          <div class="masthead_question_title">
            Help Us Improve NatureNet!
          </div>
          <br />
          <div class="masthead_question_description">
            <p style="padding: 10px 0 10px 0;">
              If you have an idea for a new feature or suggestion, submit it as a <a ng-click="hide()" href="/ideas">design idea.</a>
            </p>
            <p>
              If something isn't working as expected or if you have a question about NatureNet post it here and we'll email you directly!
            </p>

          </div>
        </section>
      </div>

    </div>

    <div class="modal-body">

      <textarea rows="4" class="form-control detail__description" placeholder="Ask your question..." ng-model="content" style="resize:none"></textarea>
      <button type="button" class="btn btn-default" ng-click="submitQuestion()">Submit</button>

    </div>

    <!-- <div class="modal-footer">
    </div> -->

  </div><!-- /.modal-content -->
</div>
