<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>NatureNet@ACES</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">

    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->

    <link rel="stylesheet" href="styles/fonts.css">

  <body ng-app="naturenetWebApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="page-header nn-page-header">
        <div class="row" ng-controller="SigninController">
            <div class="nn-logo">
                <img src="images/nn_logo.png" class="img-responsive"/>
            </div>
            <div class="pull-right signdiv">
                <div ng-switch>
                    <form class="form-signin" ng-if="!account.isSignedIn" ng-submit="submit()" >
                        <div class="row">
                            <div class="form-group name-group nn-login-tb pull-left" ng-class="{ 'has-error' : errorName }">
                                <label for="inputEmail" class="sr-only">Username</label>
                                <input ng-model="account.username" type="name" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
                            </div>
                            <div class="form-group name-group nn-login-tb pull-left" ng-class="{ 'has-error' : errorName }">
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input ng-model="account.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                            </div>
                            <button  class="btn btn-success pull-right nn-login-btn" type="submit">Sign in</button>
                        </div>
                    </form>
                    <div id="messages" class="well col-xs-3" ng-cloak ng-show="message">{{ message }}
                        <a ng-cloak ng-if="account.isSignedIn" href="" ng-click="signout()">Sign Out.</a> 
                    </div>
                    <span class="help-block errormessage" ng-cloak ng-show="errorName">{{ errorName }}</span>
                </div>
            </div>

            
        </div>
    </div>

    <nav role="navigation" class="navbar navbar-default nn-nav-customize">
            <button type="button" data-toggle="collapse" data-target=".nn-navbar" class="navbar-toggle collapsed">
                <span class = "glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <div class = "collapse navbar-collapse nn-navbar">
              <ul class = "nav nav-pills nn-nav-pills nav-justified">
                  <li role="presentation"><a href="#/naturenet">NatureNet</a></li>
                  <li role="presentation"><a href="#/observations">Observations</a></li>
                  <li role="presentation"><a href="#/activities">Activities</a></li>
                  <li role="presentation"><a href="#/designs">Design Ideas</a></li>
                  <li role="presentation"><a href="https://www.aspennature.org/" target="_blank">ACES</a></li>
              </ul>
        </div>
    </nav>



    <div class="container">

      <div ng-cloak ng-view=""></div>

    </div>

    <footer class="footer">
        <div class="col-md-2 col-md-offset-1"><span>Aspen Center for Environmental Studies</span></div>
        <div class="col-md-2">University of North Carolina Charlotte</div>
        <div class="col-md-2"><img src="./images/nn-logo-white.png" class="img-responsive"> </div>
        <div class="col-md-2">University of Colorado Boulder</div>
        <div class="col-md-2">University of Maryland College Park</div>
    </footer>
